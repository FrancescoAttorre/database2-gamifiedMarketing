<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Inspection page</title>
</head>
<body>
	<div th:if="${not #lists.isEmpty(userSubmitted)}">
		<table>
			<thead>
				<tr>
					<th>User who submitted</th>
					<th>Answers</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="u : ${userSubmitted}">

					<td th:text="${u.username}"></td>
					<td><a
						th:href="@{/InspectQuestionnaire(userid=${u.id}, questionnaireid=${questionnaireid})}">Show
							Answers</a></td>
				</tr>
			</tbody>
		</table>

	</div>

		<div th:if="${not #lists.isEmpty(userCancelled)}">
		<table>
			<thead>
				<tr>
					<th>User who cancelled</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="u : ${userCancelled}">

					<td th:text="${u.username}"></td>
				</tr>
			</tbody>
		</table>

	</div>
	
	<!-- IF -->
	<div th:if="${not #lists.isEmpty(answers)}">
		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>Answer</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="r : ${answers}">

					<td th:text="${r.id}"></td>
					<td th:text="${r.response}"></td>

				</tr>
			</tbody>
		</table>

	</div>



</body>
</html>
